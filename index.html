<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation et Entretien Annuel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; }
        .section { margin-top: 20px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        textarea { resize: vertical; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; position: absolute; right: 20px; bottom: 20px; }
        button:hover { background-color: #218838; }
        .inline { display: flex; gap: 40px; margin-bottom: 15px; }
        .inline label { flex: 1; }
        .bold { font-weight: bold; display: block; margin-top: 10px; }
        footer { margin-top: 20px; }
        .sub-section { margin-top: 15px; margin-left: 20px; }
        .decisions-section { margin-top: 15px; }
        .decision-item { margin-bottom: 15px; }
    </style>
    <script>
        function imprimerPage() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Évaluation et Entretien Annuel</h2>
        <div class="inline">
            <label>Nom : <input type="text" name="nom"></label>
            <label>Prénom : <input type="text" name="prenom"></label>
        </div>
        <div class="inline">
            <label>Date de naissance : <input type="date" name="date_naissance"></label>
            <label>Entrée en fonction le : <input type="date" name="entree_fonction"></label>
        </div>
        
        <table>
            <tr>
                <th>Critères</th>
                <th>--</th>
                <th>-</th>
                <th>N</th>
                <th>+</th>
                <th>++</th>
                <th>Remarques</th>
            </tr>
            <script>
                let criteres = [
                    "Performance au travail",
                    "Compétences dans les tâches",
                    "Satisfaction au poste de travail",
                    "Satisfaction dans l’entreprise",
                    "Soin du matériel et des véhicules",
                    "Comportement envers ses collègues",
                    "Comportement envers son supérieur",
                    "Comportement envers les clients",
                    "Assiduité - Respect horaires - Feuilles d’heures",
                    "Tenue vestimentaire & hygiène personnelle",
                    "Prise de responsabilités"
                ];
                
                criteres.forEach((critere, index) => {
                    document.write(`<tr>
                        <td>${critere}</td>
                        <td><input type="radio" name="critere${index}" value="--"></td>
                        <td><input type="radio" name="critere${index}" value="-"></td>
                        <td><input type="radio" name="critere${index}" value="N"></td>
                        <td><input type="radio" name="critere${index}" value="+"></td>
                        <td><input type="radio" name="critere${index}" value="++"></td>
                        <td><textarea></textarea></td>
                    </tr>`); 
                });
            </script>
        </table>

        <div class="section">
            <label class="bold">Que peux-tu améliorer ?</label>
            <div class="sub-section">
                <label>Personnellement : <textarea name="amelioration_personnelle"></textarea></label>
            </div>
            <div class="sub-section">
                <label>Dans le travail : <textarea name="amelioration_travail"></textarea></label>
            </div>
        </div>

        <div class="section">
            <label class="bold">Que pouvons-nous améliorer ?</label>
            <textarea name="amelioration_entreprise"></textarea>
        </div>

        <div class="section decisions-section">
            <label class="bold">Décisions prises en commun :</label>
            <div class="decision-item">
                <label>Décision 1 :</label>
                <textarea name="decision_1"></textarea>
                <label class="bold">Délai pour le réaliser :</label>
                <input type="date" name="delai_realisation_1">
            </div>
            <div class="decision-item">
                <label>Décision 2 :</label>
                <textarea name="decision_2"></textarea>
                <label class="bold">Délai pour le réaliser :</label>
                <input type="date" name="delai_realisation_2">
            </div>
            <div class="decision-item">
                <label>Décision 3 :</label>
                <textarea name="decision_3"></textarea>
                <label class="bold">Délai pour le réaliser :</label>
                <input type="date" name="delai_realisation_3">
            </div>
        </div>

        <footer>
            <p>Entretien effectué le : <input type="date" name="date_entretien">  Par : <input type="text" name="responsable">  Collaborateur : <input type="text" name="collaborateur"></p>
        </footer>
        
        <button onclick="imprimerPage()">Soumettre</button>
    </div>
</body>
</html>
